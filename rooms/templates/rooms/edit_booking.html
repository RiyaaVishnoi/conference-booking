{% extends 'base.html' %}

{% block title %}Edit Booking{% endblock %}

{% block content %}
<div class="card shadow p-4">
    <h2>Edit Booking</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'my_bookings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
